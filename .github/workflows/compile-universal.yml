name: Compile universal binaries

on:
  push:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest, macos-13, macos-latest ]

    runs-on: ${{ matrix.os }}

    env:
      UPX_VERSION: "5.0.2"
      UPX_DIR: "${{ github.workspace }}/tools/upx"

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        if: matrix.os != 'macos-latest'
        with:
          python-version: '3.13.7' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Setup Python for ARM
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.7' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'arm64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt
        if: matrix.os == 'macos-latest'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt git+https://github.com/Radekyspec/PyQtDarkTheme.git@main

      - name: Install ImageIO for Mac
        if: matrix.os != 'windows-latest'
        run: |
          pip install imageio

      # Remove problematic brew libs if Intel Mac
      # https://github.com/Nuitka/Nuitka/issues/2853#issuecomment-2119520735
      - name: Remove problematic brew libs
        run: |
          brew remove --force --ignore-dependencies openssl@3
          brew cleanup openssl@3
        if: matrix.os == 'macos-13'

      - name: Download UPX (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $zip = "$env:RUNNER_TEMP\upx.zip"
          Invoke-WebRequest -Uri "https://github.com/upx/upx/releases/download/v${env:UPX_VERSION}/upx-${env:UPX_VERSION}-win64.zip" -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath $env:RUNNER_TEMP\upx -Force
          $exepath = Get-ChildItem -Path $env:RUNNER_TEMP\upx -Recurse -Filter upx.exe | Select-Object -First 1
          New-Item -ItemType Directory -Force -Path $env:UPX_DIR | Out-Null
          Copy-Item $exepath.FullName -Destination "$env:UPX_DIR\upx.exe" -Force
          echo "$env:UPX_DIR" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Executable for Windows
        if: matrix.os == 'windows-latest'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: StartLive.py
          # mingw64: true
          msvc: latest
          mode: app
          enable-plugins: pyside6,upx
          company-name: "Radekyspec"
          product-name: "StartLive开播器"
          file-description: "StartLive开播器"
          file-version: "0.6.4.0"
          windows-icon-from-ico: "resources/icon_left.ico"
          windows-console-mode: "disable"
          noinclude-setuptools-mode: "nofollow"
          noinclude-pytest-mode: "nofollow"
          noinclude-unittest-mode: "nofollow"
          include-data-dir: "resources=resources"
          noinclude-data-files: |
            "resources/version.json"
            "resources/icon_left_macOS.ico"
          deployment: true

      - name: Build Executable for Mac
        uses: Nuitka/Nuitka-Action@main
        if: matrix.os != 'windows-latest'
        with:
          nuitka-version: main
          script-name: StartLive.py
          mode: app
          enable-plugins: pyside6
          company-name: "Radekyspec"
          product-name: "StartLive开播器"
          file-description: "StartLive开播器"
          file-version: "0.6.4.0"
          macos-app-icon: "resources/icon_left_macOS.ico"
          noinclude-setuptools-mode: "nofollow"
          noinclude-pytest-mode: "nofollow"
          noinclude-unittest-mode: "nofollow"
          include-data-dir: "resources=resources"
          noinclude-data-files: "resources/version.json"
          deployment: true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ runner.arch }}
          path: |
            build/*.exe
            build/*.bin
            build/*.app/**/*
          include-hidden-files: true
